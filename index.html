<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Count</title>
  </head>
  <body>
    <script type="module" src="/src/main.js"></script>

    <div class="container">
      <p>Boxes Count <span class="boxes-num">0</span></p>
      <p>Total Boxes Count <span class="total-boxes-num">0</span></p>
      <button class="add">ADD NEW BOX</button>
      <div class="box-container">
        <div class="box">
          <button class="btn subtract">-</button>
          <button class="btn num">0</button>
          <button class="btn add">+</button>
          <ion-icon class="icon" name="trash-bin-outline"></ion-icon>
        </div>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
